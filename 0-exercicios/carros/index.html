<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Carros</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    <script type="text/javascript" src="js-carros.js"></script>


</head>

<body>
    <header>
        <h1>
            <span data-js="company-name"></span>
            <span data-js="company-phone"></span>
        </h1>
    </header>

    <form action="/" data-js="form-resister">
        <ul>
            <li>
                <label>Imagem do carro:</label>
                <input type="url" />
            </li>
            <li>
                <label>Marca / Modelo:</label>
                <input type="text" />
            </li>
            <li>
                <label>Ano:</label>
                <input type="text" />
            </li>
            <li>
                <label>Planca:</label>
                <input type="text" />
            </li>
            <li>
                <label>Cor:</label>
                <input type="text" />
            </li>
            <li>
                <button type="submit">Cadastrar</button>
            </li>
        </ul>
    </form>


    <table>
        <thead>
            <tr>
                <th>Imagem do carro</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>

        <tbody></tbody>

    </table>


</body>

</html>
